<head>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script type="text/javascript" src="js/changeImage.js" ></script>
    <title>Change the image!</title>
</head>

<div>
    <img id="image" src="images/off_light.jpg" height="100px" /> 
    <select id="LightList" onchange="setLight(value)">
        <option selected value="images/off_light.jpg">Off</option>
        <option value="images/red_light.png">Red</option>
        <option value="images/yellow_light.png">Yellow</option>
        <option value="images/green_light.png">Green</option>
    </select>

</div>
